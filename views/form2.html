<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/formStyle1.css">
</head>
<body>
<h1> profile</h1>
<hr>
<form action="#" method="post" class="form-horizontal">
    <div class="col-sm-4 float-right">
        <label for="bio" class="col-md-2 control-label" >Biography</label>
        <textarea class="form-control" type="textbox" name="bio" id="bio"></textarea>
    </div>
    <label for="email" class="col-md-2 control-label">Email</label>
    <div class="col-md-6">
        <input class="form-control" type="text" name="email" id="email">
        <check if="{{ isset(@errors['email']) }}">
            {{ @errors['email'] }}
        </check>
    </div>

    <label for="state" class="col-md-2 control-label">State</label>
    <div class="col-md-6">
        <select name="state" id="state">
            <repeat group="{{$states}}" value="{{@stat}}">
                <option value="{{(@stat)}}">{{@stat}}</option>
            </repeat>
        </select>
    </div>
    <div>
        <label for="male" class="col-sm-2 control-label">Seeking</label><br>
        <input type="radio" name="seek" id="male" value="male">    Male
        <input type="radio" name="seek" id="female" value="female">Female<br>
    </div>
    <div class="col-xs-3  float-right">
        <input class="form-control btn btn-default rounded" id="submit"
               type="submit" value="next>>">
    </div>

</form>
</body>
</html>
